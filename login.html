<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f3f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-title {
      font-size: 24px;
      font-weight: 600;
      color: #2c2f33;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-label {
      color: #2c2f33;
    }

    .btn-grey {
      background-color: #2c2f33;
      color: white;
      border: none;
    }

    .btn-grey:hover {
      background-color: #1f2225;
    }

    .form-control {
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
    }

    .form-control:focus {
      border-color: #2c2f33;
      box-shadow: none;
    }

    .text-muted {
      font-size: 14px;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">Admin Login</div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username or Email</label>
        <input type="email" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <div class="mb-3 d-flex justify-content-between">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label class="form-check-label text-muted" for="remember">Remember me</label>
        </div>
        <a href="#" class="text-muted">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-grey w-100">Login</button>
      <div id="errorMessage" class="error-message"></div>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    // Your Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyB02WXuBU-6i26mk9o_WcANPMfqch-mrX8",
        authDomain: "clocking-app-53373.firebaseapp.com",
        projectId: "clocking-app-53373",
        storageBucket: "clocking-app-53373.firebasestorage.app",
        messagingSenderId: "937989570462",
        appId: "1:937989570462:web:50101bcf78759bd91e608f"
      };
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle form login
    const form = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.username.value;
      const password = form.password.value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Redirect to dashboard on success
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          // Show error
          errorMessage.innerText = error.message;
        });
    });
  </script>
</body>
</html>
